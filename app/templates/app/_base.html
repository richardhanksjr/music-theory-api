{% load static %}

<!doctype html>
<html lang="en">
<head>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        {% if user.is_authenticated %}
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'account_logout' %}">Logout</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="{% url 'app:profile' %}">Profile</a>
            </li>
        </ul>
        <a class="navbar-brand" href="{% url 'app:index' %}">Random Question</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Sign Up</a>
                </li>
            </ul>
        {% endif %}
    </nav>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
         <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<!--    Google Handrwriting Font-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Indie+Flower">
<!--    axios -->
<!--    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>-->
    <!-- our native styles -->
    <link rel="stylesheet" href="{% static 'app/styles.css' %}">

    <title>{% block title %} Music Theory Dojo {% endblock title %}</title>
</head>
<body>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
