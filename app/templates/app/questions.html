{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://unpkg.com/vue@next"></script>

    <title>Questions</title>
</head>
<body>
<!--could put if user.is_authenticated here possibly -->
    <div id="questionPage" class="container">
        <h1 class="text-muted">Questions</h1>
        <br>
            <h2 name="question" id="question">[[ Question ]]</h2>
        <br>

            <form v-for="answer in Answers">
                <fieldset class="custom-control custom-radio">
                    <input :key="answer.id" id="answer.id" @click="evaluateAnswer(answer.note)" type="radio" name="answer">[[ answer.note ]]<br>
                </fieldset>
            </form>
            <br>
                <h5>[[ message ]]</h5>
    </div>
</body>

    <script src="{% static 'app/app.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>

    <script>const mountedApp = questionPage.mount('#questionPage')</script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</html>
