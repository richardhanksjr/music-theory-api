    <title>Questions</title>
</head>
<body>
<!--could put if user.is_authenticated here possibly -->
    <div id="questionPage" class="container">
        <h1 class="text-muted">Questions</h1>
        <br>
            <h2 name="question" style="color: #003366" id="question">[[ questionPackage.question ]]</h2>
        <br>

            <form v-for="answer in questionPackage.answer_options">
                <fieldset class="custom-control custom-radio">
                    <input class="list-group-item" v-model="answerVal" :value="answer" type="radio" id="answer" name="response" @click="evaluateAnswer(answer)"><label class="label">[[ answer ]]</label><br>
                </fieldset>
            </form>
            <br>
            <hr class="rounded">
                <h5 style="color: darkred">[[ message ]]</h5>
    </div>
</body>

    <script type="module" src="{% static 'app/app.js' %}"></script>
