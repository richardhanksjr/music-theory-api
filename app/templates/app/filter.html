{% extends 'app/_base.html' %}
{% load crispy_forms_tags %}

{% block title %} Filter Questions {% endblock title %}

{% block content %}

<h1>Filter Questions By Category:</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    {% for tag in tags %}
    <input name="tag" type="checkbox" value="{{tag.name}}">  {{ tag.name }}<br>
    {% endfor %}
    <br><input type="submit" value="Give me the filtered questions!">
</form>

{% endblock content %}
